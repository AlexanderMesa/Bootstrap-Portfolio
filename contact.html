<!DOCTYPE html>
<html>
<head>
<title>Basic Portfolio</title>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body style="background: #dddddd">

<div class="row">
    <div class="col-lg-12">
        <section id="main_header">
            <section id="heading">
                Your Name
            </section>
            <section id="about">
                <a href="index.html">About</a>
            </section>
            <section id="portfolio">
                <a href="portfolio.html">Portfolio</a>
            </section>
            <section id="contact">
                <a href="contact.html">Contact</a>
            </section>
        </section>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                <a class="nav-link" href="index.html">About<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
            </div>
        </nav>
    </div>
</div>


<div class="row">
    <div class="col-lg-8">
        <section id="main_content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section_title">Contact</div>
                    <p style="margin: 20px 30px 0 30px">Name</p>
                    <textarea rows="1" cols="90" style="padding: 5px 0; margin: 0 30px"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <p style="margin: 10px 30px 0 30px">Email</p>
                    <textarea rows="1" cols="90" style="padding: 5px 0; margin: 0 30px"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-12">
                    <p style="margin: 10px 30px 0 30px">Message</p>
                    <textarea rows="15" cols="90" style="padding: 5px 0; margin: 0 30px"></textarea>
                </div>
            </div>

            <section id="submit">Submit</section>
        </section>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <section id="footer"></section>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
